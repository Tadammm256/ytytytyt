<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification du Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Vérification du Code</h1>
    <form id="verificationForm">
        <label for="code">Code d'accès :</label>
        <input type="text" id="code" name="code" placeholder="Entrez le code ici" required>
        <button type="submit">Valider</button>
        <p class="error" id="errorMessage">Code incorrect. Veuillez réessayer.</p>
    </form>
    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            
            const code = document.getElementById('code').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (code === '0380') {
                // Redirige vers la vidéo si le code est correct
                window.location.href = 'https://votre-site.com/video.mp4'; // Remplacez par l'URL de votre vidéo
            } else {
                // Affiche un message d'erreur si le code est incorrect
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
